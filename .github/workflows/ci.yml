name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast feedback for developers - root project validation
  validate-root:
    name: ðŸ” Validate Root Project
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup tools with Mise
        uses: jdx/mise-action@v2

      - name: ðŸ“¥ Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Format & Lint Check (Root)
        run: |
          pnpm format:check
          pnpm lint

  # CLI package validation
  cli-validation:
    name: ðŸ› ï¸ CLI Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup tools with Mise
        uses: jdx/mise-action@v2

      - name: ðŸ“¥ Install CLI dependencies
        run: |
          cd packages/create-fastify-project
          pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build CLI
        run: |
          cd packages/create-fastify-project
          pnpm build

      - name: ðŸ§ª CLI Unit Tests
        run: |
          cd packages/create-fastify-project
          # Test CLI help and version (no project generation)
          node dist/index.js --help
          node dist/index.js --version

      - name: ðŸ“ Verify Template Structure
        run: |
          # Ensure template structure is correct
          test -f templates/react-router/package.json
          test -f templates/react-router/apps/api/package.json
          test -f templates/react-router/apps/web/package.json
          test -d templates/react-router/packages/database

  # Template validation - test the React Router template directly
  template-validation:
    name: ðŸŽ¯ Template Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup tools with Mise
        uses: jdx/mise-action@v2

      - name: ðŸ“¥ Install template dependencies
        run: |
          cd templates/react-router
          pnpm install --frozen-lockfile

      - name: ðŸ” Type Check Template
        run: |
          cd templates/react-router
          pnpm typecheck

      - name: ðŸ—ï¸ Build Template
        run: |
          cd templates/react-router
          pnpm build

      - name: ðŸ§ª Template Functionality Test
        run: |
          cd templates/react-router
          # Test the template directly (not generated projects)
          cp .env.example .env
          cp packages/database/.env.example packages/database/.env
          pnpm db:push
          # Quick smoke test
          timeout 10s pnpm dev || true

  # Security & documentation
  security-docs:
    name: ðŸ”’ Security & Docs
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup tools with Mise
        uses: jdx/mise-action@v2

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Security Audit (CLI)
        run: |
          cd packages/create-fastify-project
          pnpm audit --audit-level moderate

      - name: ðŸ”’ Security Audit (Template)
        run: |
          cd templates/react-router
          pnpm audit --audit-level moderate

      - name: ðŸ“š Documentation Check
        run: |
          # Check for broken links in README
          if [ -f README.md ]; then
            grep -o 'https\?://[^)]*' README.md | head -5 | while read url; do
              curl -fsS "$url" > /dev/null || echo "Broken link: $url"
            done
          fi
