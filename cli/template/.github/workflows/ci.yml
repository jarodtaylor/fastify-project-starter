name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast feedback for developers
  validate:
    name: ðŸ” Validate & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¨ Format & Lint Check
        run: |
          pnpm format:check
          pnpm lint

      - name: ðŸ” Type Check
        run: pnpm typecheck

      - name: ðŸ—ï¸ Build Check
        run: pnpm build

      - name: ðŸ§ª Template Functionality Test
        run: |
          # Test the template directly (not generated projects)
          cp .env.example .env
          cp packages/database/.env.example packages/database/.env
          pnpm db:push
          # Quick smoke test
          timeout 10s pnpm dev || true

  # CLI validation - test CLI logic without project generation
  cli-validation:
    name: ðŸ› ï¸ CLI Validation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build CLI
        run: |
          cd cli
          pnpm install --frozen-lockfile
          pnpm build

      - name: ðŸ§ª CLI Unit Tests
        run: |
          cd cli
          # Test CLI help and version (no project generation)
          node dist/index.js --help
          node dist/index.js --version

      - name: ðŸ“ Verify Template Structure
        run: |
          cd cli
          # Ensure template was copied correctly
          test -f template/package.json
          test -f template/apps/api/package.json
          test -f template/apps/web/package.json
          test -d template/packages/database

  # Security & documentation
  security-docs:
    name: ðŸ”’ Security & Docs
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”’ Security Audit
        run: pnpm audit --audit-level moderate

      - name: ðŸ“š Documentation Check
        run: |
          # Check for broken links in README
          grep -o 'https\?://[^)]*' README.md | head -5 | while read url; do
            curl -fsS "$url" > /dev/null || echo "Broken link: $url"
          done
